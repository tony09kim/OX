<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

    <h1>입력하는 칸</h1>
<form th:action="@{/insert}" method="post" >
    <div>
        <label for="user"> 입력할 것 </label>
        <input type="text" name="user" th:field="${quizDto.text}">
    </div>
    <div>
        정답
    </div>
    <div>
        <input type="checkbox" id="o" name="o" th:field="${quizDto.o}"  class="form-check-input">
        <label for="o" class="form-check-label">O</label>
    </div>
    <div>
        <input type="checkbox" id="x" name="x" th:field="${quizDto.x}" class="form-check-input">
        <label for="x" class="form-check-label">X</label>
    </div>
    <div>
        <label for="user">작성자</label>
        <input type="text" name="addr" th:field="${quizDto.user}">
    </div>
    <input type="submit" value="등록">
</form>
    <a th:href="@{/list}">메인으로 가기</a>
</body>
</html>
