<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
        <form th:action="@{/play}" method="post" th:object="${resultDto}">
    <h1>OX 게임 플레이!</h1>
    <h3 th:text="${quizDto.text}"></h3>

        <div>
            <div>
                <input type="checkbox" id="o" name="o" th:field="${resultDto.o}"   class="form-check-input">
                <label for="o" class="form-check-label">O</label>
            </div>
            <div>
                <input type="checkbox" id="x" name="x" th:field="${resultDto.x}" class="form-check-input">
                <label for="x" class="form-check-label">X</label>
            </div>
            <div>
                <input type="hidden" th:field="${quizDto}">
            </div>
                <input type="submit" value="등록">
        </div>
        </form>
        <a th:href="@{/play}">다시하기</a>

        <a th:href="@{/list}">메인으로 가기</a>

</body>
</html>
