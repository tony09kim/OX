<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>
        1.퀴즈 등록
        <form th:action="@{insertForm}" method="get">
            <input type="submit" value="신규퀴즈입력">
        </form>
    </h1>
    <br>

    <h1>
        2.퀴즈 수정 및 삭제
        <form th:action="@{updateForm}" method="get">
            <input type="submit" value="퀴즈 갱신">
        </form>
    </h1>
    <br>
    <h1>
        3.퀴즈 목록
        <form th:action="@{showList}" method="get">
            <input type="submit" value="퀴즈 목록 보기">
        </form>
    </h1>
    <br>
    <h1>
        4. 게임 실행
        <form th:action="@{play}" method="get">
            <input type="submit" value="퀴즈 목록 보기">
        </form>
    </h1>

</body>
</html>
